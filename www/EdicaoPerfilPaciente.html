 <head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Edicao do Paciente</title>

  <link rel="stylesheet" href="icons/material.css">
  <link rel="stylesheet" href="css\materialize-src\js\bin\materialize.min.css">
  <link rel="stylesheet" href="css\estilos.css">
		
 </head>

<body>

<!-- Confirmacao ou cancelamento das modificacoes feita -->

  <!-- Nav bar no topo  -->
  <nav>
    <div class="nav-wrapper blue lighten-2">
      <a class="brand-logo center">Dados do Paciente</a>
      <ul class="right">
        <li><a href="Pacientes1.html" class="waves-effect waves-light"><i class="material-icons">done</i></a></li>
      </ul>
      
    </div>
  </nav>
      
	<!-- Opcoes para mudar -->
	<div class="form-group black-text ls-login-user">
		<label for="userLogin">Nome do Paciente</label>
			<input class="form-control ls-login-bg-user input-lg" id="nomePaciente" type="text">
	</div>

	<div class="form-group black-text ls-login-user">
		<label for="userLogin">Idade</label>
			<input class="form-control ls-login-bg-user input-lg" id="idadePaciente" type="number">
	</div>	

	<div class="form-group black-text ls-login-user">
		<label for="userLogin">Prontuário</label>
			<input class="form-control ls-login-bg-user input-lg" id="idPaciente" type="number">
	</div>

    <div class="form-group black-text ls-login-user">
	    <label for="userLogin">Telefone</label>
	        <input class="form-control ls-login-bg-user input-lg" id="telePaciente" type="number">
	</div>

    <div class="form-group black-text ls-login-user">
	    <label for="userLogin">E-mail</label>
	        <input class="form-control ls-login-bg-user input-lg" id="emailPaciente" type="text">
    </div>

	<div class="form-group black-text ls-login-user">
		<label for="userLogin">Causa da internação</label>
			<input class="form-control ls-login-bg-user input-lg" id="causaPaciente" type="text">
	</div>

	<div class="form-group black-text ls-login-user">
		<label for="userLogin">Observações</label>
			<input class="form-control ls-login-bg-user input-lg" id="obsPaciente" type="text">
	</div>

	<div class="row center">
        <a href="Pacientes1.html" id="cancel-button" class="btn-large waves-effect waves-light blue lighten-2">Cancelar</a>
    </div>
       <!-- Scripts -->
	<script	src="css\materialize-src\jquery.min.js"></script>
	<script	src="css\materialize-src\js\bin\materialize.min.js"></script>
    <script src="js\editPaciente.js"></script>

</body>
