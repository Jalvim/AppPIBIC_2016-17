<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!-- Scripts -->
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script>
    ons.platform.select('android');
  </script>
  <script src="js/jquery.min.js"></script>
  <script src="js/Chart.min.js"></script>
  <script src="js/jquery.mask.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/registro.css">
  <link rel="stylesheet" href="css/pacientes.css">
  <link rel="stylesheet" href="css/lembretes.css">
  <link rel="stylesheet" href="css/feed.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
    ons.ready(function() {
      //console.log("Onsen UI is ready!");
      if(window.localStorage.getItem('idMedico') != null) {

        medApp.services.setIdMedico(window.localStorage.getItem('idMedico'));
        document.querySelector('#loginNav').pushPage('html/inicial.html');

      };
    });
  </script>
</head>

<body>



<!-- Página de Loign -->
<ons-navigator id="loginNav" page="login.html"></ons-navigator>

  <ons-template id="login.html">
    <ons-page id="login">

    <div class="login-top">

      <h1 align="center" style="color: white;">Life Tracker</h1>

    </div>

      <!-- Formulário de Login -->
      <div class="login-form">

        <div>

          <div style="margin-bottom: 25px;">
            <input id="email-login" type="email" style="width: 100%;" class="text-input--underbar login-input" placeholder="Email">
          </div>
          <div style="position: relative;">
            <ons-icon id="olho" icon="md-eye" size="24px"></ons-icon>
            <input id="senha-login" type="password" style="width: 100%;" class="text-input--underbar login-input" placeholder="Senha">
          </div>​

          <div style="margin-top: 10px; margin-bottom: 12px;">
            <label class="left">
              <ons-input type="checkbox" input-id="lembrar-login"></ons-input>
            </label>
            <label for="lembrar-login" class="center">
              Permanecer conectado
            </label>
          </div>

          <br>

          <ons-button modifier="large" id="login-button">Entrar</ons-button>

          <br>

          <ons-button modifier="quiet" class="forgot-password" id="esquecer-senha">Esqueci minha senha</ons-button>

        </div>

        <br>

        <ons-button id="cadastro-button">
          <ons-icon icon="md-email" id="email-icon" class="list__item__icon"></ons-icon>
          Cadastrar-se com email
        </ons-button>

        <!-- TODO: Registro via Facebook e Google+ (botões omitidos sem a implementação da funcionalidade)
        <br>

        <ons-button id="fb-registro">
          <ons-icon icon="md-facebook" id="fb-icon" class="list__item__icon"></ons-icon>
          Cadastrar-se com o Facebook
        </ons-button>

        <ons-button id="google-registro">
          <ons-icon icon="md-google-plus" id="gp-icon" class="list__item__icon"></ons-icon>
          Cadastrar-se com o Google+
        </ons-button>
        -->

      </div>

      <!-- Modal de carregamento de Login (previne o usuário de chamar outras páginas) -->
      <ons-modal direction="up">
        <div style="text-align: center">
          <p>
            <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Entrando...
          </p>
        </div>
      </ons-modal>

	 </ons-page>
  </ons-template>

</body>
</html>
