<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!-- Scripts -->
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script>
    ons.platform.select('android');
  </script>
  <script src="js/jquery.min.js"></script>
  <script src="js/Chart.min.js"></script>
  <script src="js/jquery.mask.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });
  </script>
</head>

<body>



<!-- Página de Loign -->
  <ons-navigator id="loginNav" page="login.html"></ons-navigator>

  <ons-template id="login.html">
    <ons-page id="login">
      <ons-toolbar class="toolbar">
        <div class="center">MEDICOSPIBIC</div>
        <div class="right"><ons-toolbar-button>Fechar</ons-toolbar-button></div>
      </ons-toolbar>

      <!-- Formulário de Login -->
      <div class="login-form">

        <input id="email-login" type="email" class="text-input--underbar login-input" placeholder="Email">
        <input id="senha-login" type="password" class="text-input--underbar login-input" placeholder="Senha">

        <br>

        <ons-button modifier="quiet" class="forgot-password">Esqueci minha senha</ons-button>
        <br>

        <ons-button modifier="large" class="login-button" id="login-button">Entrar</ons-button>

        <br><br>

        <div class="center" style="margin-top: 20px;">Não possui um usuário no MEDICOSPIBIC?</div>

        <br>

        <ons-button id="cadastro-button" modifier="quiet" class="register">Cadastrar-se agora</ons-button>

        <br>

        <ons-button modifier="quiet" class="register">Cadastrar-se com o Facebook</ons-button>

      </div>

      <!-- Modal de carregamento de Login (previne o usuário de chamar outras páginas) -->
      <ons-modal direction="up">
        <div style="text-align: center">
          <p>
            <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Entrando...
          </p>
        </div>
      </ons-modal>

	 </ons-page>
  </ons-template>



<!-- Página Inicial das Abas (DEFAULT: Lista de Pacientes) -->
<ons-template id="inicial.html">
  <ons-page id="inicial" >
    <ons-tabbar>
      <ons-tab icon="list" class="tabbar" page="html/feed.html" active>
      </ons-tab>
      <ons-tab icon="group" class="tabbar" page="html/pacientes.html">
      </ons-tab>
      <ons-tab icon="user" class="tabbar" page="html/medico.html">
      </ons-tab>
      <ons-tab icon="cog" class="tabbar" page="html/config.html">
      </ons-tab>
    </ons-tabbar>
  </ons-page>
</ons-template>



<!-- Página de Cadastro de Nova Conta-->
<ons-template id="cadastro.html">
  <ons-page id="cadastro" >
    <ons-toolbar class="toolbar">
      <div class="left"><ons-back-button>Cancelar</ons-back-button></div>
      <div class="center"> Cadastro</div>
    </ons-toolbar>

    <br>

  <!-- Formulário de Cadastro de Médico -->
  <div class="register-form">
    <ons-list modifier="noborder" disable-auto-styling>

      <ons-list-item modifier="nodivider" class="register-input" disable-auto-styling>
        <ons-input input-id="nome-cadastro" placeholder="Nome" style="width: 100%;" disable-auto-styling></ons-input>
      </ons-list-item>

      <ons-list-item modifier="nodivider" class="register-input" disable-auto-styling>
        <ons-input input-id="crm-cadastro" placeholder="CRM" style="width: 100%;" disable-auto-styling></ons-input>
      </ons-list-item>

      <ons-list-item modifier="nodivider" class="register-input" disable-auto-styling>
        <ons-input input-id="esp-cadastro" placeholder="Especialidade" style="width: 100%;" disable-auto-styling></ons-input>
      </ons-list-item>

      <ons-list-item modifier="nodivider" class="register-input" disable-auto-styling>
        <ons-input input-id="email-cadastro" type="email" placeholder="Email" style="width: 100%;" disable-auto-styling></ons-input>
      </ons-list-item>

      <ons-list-item modifier="nodivider" class="register-input" disable-auto-styling>
        <ons-input input-id="telefone-cadastro" type="tel" placeholder="Telefone" style="width: 100%;" disable-auto-styling></ons-input>
      </ons-list-item>

      <ons-list-item modifier="nodivider" class="register-input" disable-auto-styling>
        <ons-input input-id="senha-cadastro" type="password" placeholder="Senha" style="width: 100%;" disable-auto-styling></ons-input>
      </ons-list-item>

      <ons-list-item modifier="nodivider" class="register-input" disable-auto-styling>
        <ons-input input-id="senha-confirm" type="password" placeholder="Repetir Senha" style="width: 100%;" disable-auto-styling></ons-input>
      </ons-list-item>

    </ons-list>

    <br>

    <p>
      <ons-button position="center" class="button-send" id="cadastrar-med">Enviar Consulta</ons-button>
    </p>

  </div>

  </ons-page>
</ons-template>

</body>
</html>
