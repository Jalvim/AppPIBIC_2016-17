<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="js/medico.js"></script>
  <script src="js/pacientes.js"></script>
  <script src="js/lembretes.js"></script>
  <script src="js/jquery.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/login.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });
  </script>
</head>

<body>


  <ons-navigator id="loginNav" page="login.html">
  </ons-navigator>

  <ons-template id="login.html">
  <ons-page id="login">
      <ons-toolbar>
        <div class="center">MEDICOSPIBIC</div>
        <div class="right"><ons-toolbar-button>Fechar</ons-toolbar-button></div>
      </ons-toolbar>

      <div class="login-form">

        <input type="email" class="text-input--underbar" placeholder="Email" value="">
        <input type="password" class="text-input--underbar" placeholder="Senha" value="">
        <br>
        <ons-button modifier="quiet" class="forgot-password">Esqueci minha senha</ons-button>
        <br>
        <ons-button modifier="large" class="login-button" id="login-button">Entrar</ons-button>
        <br><br>
        <div class="center">Não possui um usuário no MEDICOSPIBIC?</div>
        <br>
        <ons-button id="cadastro-button" modifier="quiet" class="cadastrar">Cadastrar-se agora</ons-button>
        <br>
        <ons-button modifier="quiet" class="cadastrar-facebook">Cadastrar-se com o Facebook</ons-button>
      </div>
	</ons-page>
	</ons-template>

<ons-template id="inicial.html">
<ons-page id="inicial" >
  <ons-tabbar>
    <ons-tab icon="group" page="html/pacientes.html" active>
    </ons-tab>
    <ons-tab icon="list" page="html/lembretes.html">
    </ons-tab>
    <ons-tab icon="user" page="html/medico.html">
    </ons-tab>
    <ons-tab icon="cog" page="html/config.html">
    </ons-tab>
  </ons-tabbar>
</ons-page>
</ons-template>

<ons-template id="cadastro.html">
<ons-page id="cadastro" >
    <ons-toolbar>
      <div class="left"><ons-back-button>Cancelar</ons-back-button></div>
      <div class="center"> Cadastro</div>
    </ons-toolbar>

  <br>
  <ons-list modifier="inset">
    <ons-list-header>
      Nome
    </ons-list-header>
    <ons-list-item>
      <ons-input placeholder="Nome" float></ons-input>
    </ons-list-item>
    <ons-list-header>
      CRM
    </ons-list-header>
    <ons-list-item>
      <ons-input placeholder="CRM" float></ons-input>
    </ons-list-item>
    <ons-list-header>
      Especialidade
    </ons-list-header>
    <ons-list-item>
      <ons-input placeholder="Especialidade" float></ons-input>
    </ons-list-item>
    <ons-list-header>
      Email
    </ons-list-header>
    <ons-list-item>
      <ons-input type="email" placeholder="Email" float></ons-input>
    </ons-list-item>
    <ons-list-header>
      Telefone
    </ons-list-header>
    <ons-list-item>
      <ons-input type="tel" placeholder="Telefone" float></ons-input>
    </ons-list-item>
    <ons-list-header>
      Senha
    </ons-list-header>
    <ons-list-item>
      <ons-input type="password" float></ons-input>
    </ons-list-item>
    <ons-list-header>
      Repetir Senha
    </ons-list-header>
    <ons-list-item>
      <ons-input type="password" float></ons-input>
    </ons-list-item>

  </ons-list>
    <br>
    <p>
      <ons-button id="cadastrar-med">Enviar Consulta</ons-button>
    </p>
  </div>

</ons-page>
</ons-template>

</body>
</html>
