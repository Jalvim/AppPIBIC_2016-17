<!DOCTYPE html>
<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Login</title>

  <link rel="stylesheet" href="icons/material.css">
  <link rel="stylesheet" href="css\materialize-src\js\bin\materialize.min.css">
  <link rel="stylesheet" href="css\estilos.css">		
 
</head>

<body>

	<form role="form" action="Pacientes1.html">
			
		<fieldset>
			<div class="form-group black-text ls-login-user">
				<label for="userLogin">Usuário</label>
					<input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">
			</div>
 
			<div class="form-group black-text ls-login-password">
				<label for="userPassword">Senha</label>
					<input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
			</div>
 
			<a href="#" class="ls-login-forgot">Esqueci minha senha</a>
 
					<input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block">

			<p class="txt-center ls-login-signup">Não possui um usuário no MEDICOSPIBIC?
					<a href="#">Cadastre-se agora</a>
					<a href="www.facebook.com.br">Cadastrar-se com o facebook </a>
			</p>


			</fieldset>


	</form>

 
	<script	src="css\materialize-src\jquery.min.js"></script>
	<script	src="css\materialize-src\js\bin\materialize.min.js"></script>

</body>
