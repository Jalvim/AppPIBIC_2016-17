<!DOCTYPE html>
<html>

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Lista de Lembretes</title>

  <!-- CSS  -->
  <link rel="stylesheet" href="icons/material.css">
  <link rel="stylesheet" href="css\materialize-src\js\bin\materialize.min.css">
  <link rel="stylesheet" href="css\estilos.css">

</head>

<body>

  <!-- Nav bar no topo, botão + para adicionar lembretes  -->
  <nav>
    <div class="nav-wrapper blue lighten-2">
      <a href="#" class="brand-logo center">Lista de Lembretes</a>
      <ul class="right">
        <li><a class="waves-effect waves-light modal-trigger" 
                href="#adicionarLembrete" id="addLembrete"><i class="material-icons">add</i></a></li>
      </ul>
      
    </div>
  </nav>

  <!-- Lista de lembretes  -->
    <ul id="listaLembretes" class="collection">
        <li class="collection-item">Lembrete #1
          <span class="closebtn right">&#x0D7;</span>
        </li>
        <li class="collection-item">Lembrete #2
          <span class="closebtn right">&#x0D7;</span>
        </li>
        <li class="collection-item">Lembrete #3
          <span class="closebtn right" >&#x0D7;</span>
        </li>
        <li class="collection-item">Lembrete #4
          <span class="closebtn right">&#x0D7;</span>
        </li>
    </ul>

  <!-- Modal para editar o conteúdo de novos lembretes  -->
    <div id="adicionarLembrete" class="modal modal-fixed-footer">
       <div class="modal-content">
           <h4 class="center">Adicionar novo Lembrete</h4>
           <input id="lembrete" type="text" class="validate" placeholder="Escreva aqui seu Lembrete">
           <blockquote id="add-paciente"></blockquote>
       </div>
       <div class="modal-footer">
           <button id="salvaLembrete" onclick="newElement()" class="btn blue lighten-1 waves-effect waves-light modal-close">
               Salvar
           </button>
           <button id="cancelarLembrete" onclick="clearText()" class="btn-flat waves-effect waves-red modal-close acao-limpar">
               Cancelar
           </button>
       </div>
   </div>

  <!-- Scripts  -->
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/lembretes.js"></script>


</body>
</html>
