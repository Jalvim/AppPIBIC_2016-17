<ons-page id="addlembrete">

    <ons-toolbar class="toolbar">
      <div class="center">Adicionar Lembrete</div>
      <div class="left"><ons-back-button>Cancelar</ons-back-button></div>
    </ons-toolbar>

    <br>

    <div class="lembrete-container">
        <ons-icon icon="md-assignment" size="35px" class="lembrete-header-icon"></ons-icon>
        <div class="lembrete-header"></div>
    </div>
    <br>
    <div class="lembrete-container">
        <div style="float: left;">
            <ons-icon icon="md-calendar" size="25px" class="lembrete-description-icon"></ons-icon>
            <div class="lembrete-description" id="data-lembrete"></div>
        </div>
        <div style="float: right;">
            <ons-icon icon="user-md" size="25px" class="lembrete-description-icon"></ons-icon>
            <div class="lembrete-description" id="medico-lembrete"></div>
        </div>
    </div>

    <br>
    
    <div class="lembrete-container">
    	<div class="lembrete-input">
      	<textarea class="textarea" id="texto-lembrete" placeholder="Escreva seu lembrete aqui" style="width: 100%; height: 200px;"> 
        </textarea>
    	</div>
    </div>

    <br>

    <div class="lembrete-container">

    <ons-row>

        <ons-col>
            <div class="BMP">
    	       <img src="img/BMP.png" width="150" height="50">

                <div class="dados-lembrete" style="top: 3px; left: 8px;">NA</div>

                <div class="dados-lembrete" style="top: 28px; left: 13px;">K</div>

                <div class="dados-lembrete" style="top: 3px; left: 50px;">Cl</div>

                <div class="dados-lembrete" style="top: 28px; left: 43px;">Co2</div>

                <div class="dados-lembrete" style="top: 3px; right: 48px;">Bun</div>

                <div class="dados-lembrete" style="top: 29px; right: 43px; font-size: 14px">Creat</div>

                <div class="dados-lembrete" style="top: 15px; right: 0px;">Gluc</div>
            </div>
        </ons-col>

        <ons-col>
            <div class="CBC">

    	       <img src="img/CBC.png" width="100" height="50">

                <div class="dados-lembrete" style="top: 15px; left: 0px;">wbc</div>

                <div class="dados-lembrete" style="top: 3px; right: 50px;">HgB</div>

                <div class="dados-lembrete" style="top: 30px; right: 53px;">Hct</div>

                <div class="dados-lembrete" style="top: 15px; right: 5px;">Plt</div>
            </div>
	    </ons-col>

    </ons-row>
    </div>

    <br>

    <ons-row class="lembrete-container" style="margin-bottom: 10px;">

    	<ons-col class="dados-lembrete-container">

    		<div style="font-size: 17px; margin: 8px auto 8px;">BMP</div>

    			<ons-row>

    				<ons-col>

    					<ons-input placeholder="NA" class="dados-add-lembrete" disable-auto-styling></ons-input>
    					<br>
    					<ons-input placeholder="Cl" class="dados-add-lembrete" disable-auto-styling></ons-input>
    					<br>
    					<ons-input placeholder="Bun" class="dados-add-lembrete" disable-auto-styling></ons-input>
    					<br>
    					<ons-input placeholder="Gluc" class="dados-add-lembrete" disable-auto-styling></ons-input>

    				</ons-col>

    				<ons-col>

    					<ons-input placeholder="K" class="dados-add-lembrete" disable-auto-styling></ons-input>
    					<br>
    					<ons-input placeholder="Co2" class="dados-add-lembrete" disable-auto-styling></ons-input>
    					<br>
    					<ons-input placeholder="Creat" class="dados-add-lembrete" disable-auto-styling></ons-input>

    				</ons-col>

    	</ons-col>

    	<ons-col class="dados-lembrete-container">

    		<div style="font-size: 17px; margin: 8px auto 8px;">CBC</div>

    		<ons-input placeholder="wbc" class="dados-add-lembrete" disable-auto-styling></ons-input>
    		<br>
    		<ons-input placeholder="HgB" class="dados-add-lembrete" disable-auto-styling></ons-input>
			<br>
    		<ons-input placeholder="Hct" class="dados-add-lembrete" disable-auto-styling></ons-input>
			<br>
    		<ons-input placeholder="Plt" class="dados-add-lembrete" disable-auto-styling></ons-input>

    	</ons-col>

    </ons-row>

    <div align="center" style="margin-bottom: 20px;">
    	<ons-button class="button-send" id="pub-lembrete">Publicar</ons-button>
    </div>

    <ons-modal direction="up">
    <div style="text-align: center">
      <p>
        <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Publicando...
      </p>
    </div>
    </ons-modal>

</ons-page>
