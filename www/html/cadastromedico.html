<ons-page id="cadastromedico" >
    <ons-toolbar class="toolbar">
      <div class="left"><ons-back-button>Cancelar</ons-back-button></div>
      <div class="center">Cadastro</div>
    </ons-toolbar>

  <!-- Formulário de Cadastro de Médico -->
  <div class="registro-form">

    <ons-list modifier="noborder" disable-auto-styling>
      <ons-list-item modifier="nodivider">
        <div class="left registro-image">
          <img src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png" class="editar-image" id="picture">
        </div>
        <div class="center">
          <ons-input input-id="nome-cadastro" placeholder="Nome" class="text-input--underbar registro-input-top" disable-auto-styling></ons-input>
          <ons-input input-id="cpf-cadastro" placeholder="CPF" class="text-input--underbar registro-input-top" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>
      <ons-list-item tappable id="add-foto" >
        <ons-icon icon="ion-camera" class="list_item_icon"></ons-icon>
          Adicionar foto
      </ons-list-item>
      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="fa-medkit" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input input-id="crm-cadastro" placeholder="CRM" class="text-input--underbar registro-input-icon" disable-auto-styling></ons-input>
        </div>  
      </ons-list-item>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <ons-input input-id="esp-cadastro" placeholder="Especialidade" class="text-input--underbar registro-input" disable-auto-styling></ons-input>
      </ons-list-item>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="md-email" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input input-id="email-cadastro" type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="Email" class="text-input--underbar registro-input-icon" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="md-phone" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input input-id="telefone-cadastro" type="tel" placeholder="Telefone" class="text-input--underbar registro-input-icon" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="md-lock-outline" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input input-id="senha-cadastro" type="password" placeholder="Senha" class="text-input--underbar registro-input-icon" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <ons-input input-id="senha-confirm" type="password" placeholder="Repetir Senha" class="text-input--underbar registro-input" disable-auto-styling></ons-input>
      </ons-list-item>

    </ons-list>

    <ons-button position="center" class="button-send" id="cadastrar-med">Enviar Consulta</ons-button>

  </div>

  <ons-modal direction="up">
    <div style="text-align: center">
      <p>
        <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Cadastrando...
      </p>
    </div>
  </ons-modal>

</ons-page>
