<!-- Página da Lista de Pacientes da Equipe -->
<ons-page>

 <ons-toolbar class="toolbar">
  <div class="center">Gerenciar Pacientes</div>

    <ons-toolbar-button>
      <ons-icon icon="md-plus" size="24px"></ons-icon>

 </ons-toolbar>

 <div class="profile-list" style="margin-bottom: 10px">
