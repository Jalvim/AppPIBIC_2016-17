<ons-page>

  <ons-navigator id="configuracoesNav" page="configuracoes.html"></ons-navigator>

  <ons-template id="configuracoes.html">
    <ons-page id="configuracoes">

      <ons-toolbar class="toolbar">
        <div class="center">Configurações</div>
      </ons-toolbar>

      <br>

      <ons-list>

        <ons-list-header>Opções</ons-list-header>

        <ons-list-item id="manage-pulseiras" tappable>
          <div class="left">
            <ons-icon icon="md-watch" class="list__item__icon"></ons-icon>
          </div>
          <div class="center">
            Adicionar Pulseiras
          </div>
        </ons-list-item>

      </ons-list>

      <br>

      <ons-list>
        <ons-list-header>Sobre a Aplicação</ons-list-header>
        <ons-list-item>
          <div class="left">
            <ons-icon icon="md-info-outline" class="list__item__icon"></ons-icon>
          </div>
          <div class="center">
            Teste de UX (Versão 0.0.0.1)
          </div>
        </ons-list-item>
      </ons-list>

      <div class="profile-list">
        <p>
          <ons-button position="center" id="logoff-config" class="logoff-button">
            Sair da Conta
          </ons-button>
        </p>
      </div>

    </ons-page>
  </ons-template>

  <ons-template id="pulseiras.html">
    <ons-page id="pulseiras">

      <ons-toolbar class="toolbar">
        <div class="left"><ons-back-button>Voltar</ons-back-button></div>
        <div class="center">Adicionar Pulseiras</div>
      </ons-toolbar>

      <br>

      <div class="registro-form">
        Para adicionar uma nova pulseira, por favor siga essas etapas:
        <br>
        1. Acesse o link no botão;
        <br>
        2. Entre com sua conta FITBIT e clique em "Allow";
        <br>
        
        <ons-button id="link-fitbit" class="center button-send">
          Link
        </ons-button>

      </div>

    </ons-page>
  </ons-template>

</ons-page>
