<ons-page id="equipes">

  <ons-toolbar class="toolbar">
  	<div class="left"> <ons-back-button>Voltar</ons-back-button></div>
    <div class="center">Gerenciar Equipes</div>
  </ons-toolbar>

  <ons-list modifier="inset" style="padding-top: 10px;" id="lista-equipe">

  	<ons-list-item>

  		<ons-list modifier="inset">
		    <ons-list-item>
		    	<ons-icon icon="hospital-o"></ons-icon>
		    	Equipe #1
		    </ons-list-item>
		    <ons-list-item id="pac-equipe" tappable>
		    	<ons-icon icon="md-accounts"></ons-icon>
		    	Gerenciar Pacientes
		    </ons-list-item>
			<ons-list-item id="config-equipe" tappable>
				<ons-icon icon="cog"></ons-icon>
				Configurações
			</ons-list-item>
		</ons-list>

  	</ons-list-item>

  </ons-list>

  <!-- Botão para criar novo Grupo -->
  <ons-fab position="bottom right" id="add-equipe" class="spd-dial">
  	<ons-icon icon="md-plus"></ons-icon>
  </ons-fab>

</ons-page>
