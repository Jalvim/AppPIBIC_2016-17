<!-- Página da Lista de Configurações da Equipe -->
<ons-page id="configequipe">

 <ons-toolbar class="toolbar">
  <div class="left"><ons-back-button>Voltar</ons-back-button></div>
  <div class="center">Equipe</div>
 </ons-toolbar>

 <div class="profile-list" style="margin-bottom: 10px">

    <ons-list modifier="inset">

      <ons-list-header>
        Nome da Equipe
      </ons-list-header>

      <ons-list-item>
        <div class="center" id="nome-equipe">
        	Equipe #1
        </div>
        <div class="right registro-icone" id="edit-equipe">
        	<ons-icon icon="md-edit" class="list__item__icon"></ons-icon>
        </div>
      </ons-list-item>

    </ons-list>

    <ons-list modifier="inset" id="membros-equipe">

      <ons-list-header>
        Membros da Equipe
      </ons-list-header>

      <ons-list-item>
        <div class="left">
          <img class="list__item__thumbnail" src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png">
        </div>
        <div class="center">
          <span class="list__item__title">Médico #1</span>
          	<ons-row>
              <ons-icon icon="md-email" class="list__item__icon">
              	<span class="list__item__subtitle">email</span>
              </ons-icon>
          	</ons-row>
          	<ons-row>
              <ons-icon icon="md-phone" class="list__item__icon">
              	<span class="list__item__subtitle">telefone</span>
              </ons-icon>
          	</ons-row>
        </div>
        <div class="right">
          <ons-icon icon="md-close" size="24px" class="list__item__icon"></ons-icon>
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="left">
          <img class="list__item__thumbnail" src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png">
        </div>
        <div class="center">
          <span class="list__item__title">Médico #2</span>
          	<ons-row>
              <ons-icon icon="md-email" class="list__item__icon">
              	<span class="list__item__subtitle">email</span>
              </ons-icon>
          	</ons-row>
          	<ons-row>
              <ons-icon icon="md-phone" class="list__item__icon">
              	<span class="list__item__subtitle">telefone</span>
              </ons-icon>
          	</ons-row>
        </div>
        <div class="right">
          <ons-icon icon="md-close" size="24px" class="list__item__icon"></ons-icon>
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="left">
          <img class="list__item__thumbnail" src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png">
        </div>
        <div class="center">
          <span class="list__item__title">Médico #3</span>
          	<ons-row>
              <ons-icon icon="md-email" class="list__item__icon">
              	<span class="list__item__subtitle">email</span>
              </ons-icon>
          	</ons-row>
          	<ons-row>
              <ons-icon icon="md-phone" class="list__item__icon">
              	<span class="list__item__subtitle">telefone</span>
              </ons-icon>
          	</ons-row>
        </div>
        <div class="right">
          <ons-icon icon="md-close" size="24px" class="list__item__icon"></ons-icon>
        </div>
      </ons-list-item>

    </ons-list>

    <p>
      <ons-button position="center" id="sair-equipe" class="logoff-button">
        Sair da Equipe
      </ons-button>
    </p>

    <p>
      <ons-button position="center" id="delete-equipe" class="logoff-button">
        Apagar Equipe
      </ons-button>
    </p>

  </div>

  <!-- Botão para adicionar novo membro da equipe -->
  <ons-fab position="bottom right" id="adicionar-membro-equipe" class="spd-dial">
  	<ons-icon icon="md-account-add"></ons-icon>
  </ons-fab>
  
</ons-page>
