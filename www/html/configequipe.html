<!-- Página da Lista de Configurações da Equipe -->
<ons-page id="configequipe">

 <ons-toolbar class="toolbar">
  <div class="left"><ons-back-button>Voltar</ons-back-button></div>
  <div class="center">Equipe</div>
  <div class="right">
       <ons-toolbar-button id="edit-equipe">
        <ons-icon icon="md-edit" size="24px"></ons-icon>
       </ons-toolbar-button>
     </div>
 </ons-toolbar>

 <div class="profile-list" style="margin-bottom: 10px">

    <ons-list modifier="inset">

      <ons-list-header>
        Nome da Equipe
      </ons-list-header>

      <ons-list-item>
      	 <div class="left registro-icone">
        	<ons-icon icon="md-accounts" class="list__item__icon"></ons-icon>
        </div>
        <div class="center" id="nome-equipe">
        	Oitentação
        </div>
      </ons-list-item>

      <ons-list-header>
        Membros da Equipe
      </ons-list-header>


      <ons-list-item>
        <div class="left">
          <img class="list__item__thumbnail" src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png">
        </div>
        <div class="center">
          <span class="list__item__title">Médico #1</span>
        </div>
        <div class="right">
          <ons-icon icon="md-close" size="24px" class="list__item__icon"></ons-icon>
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="left">
          <img class="list__item__thumbnail" src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png">
        </div>
        <div class="center">
          <span class="list__item__title">Médico #2</span>
        </div>
        <div class="right">
          <ons-icon icon="md-close" size="24px" class="list__item__icon"></ons-icon>
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="left">
          <img class="list__item__thumbnail" src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png">
        </div>
        <div class="center">
          <span class="list__item__title">Médico #3</span>
        </div>
        <div class="right">
          <ons-icon icon="md-close" size="24px" class="list__item__icon"></ons-icon>
        </div>
      </ons-list-item>

    </ons-list>

    <p>
      <ons-button position="center" id="sair-equipe" class="logoff-button">
        Sair da Equipe
      </ons-button>
    </p>

  </div>

  <!-- Botão para adicionar novo membro da equipe -->
  <ons-fab position="bottom right" id="adicionar-membro-equipe" class="spd-dial">
  	<ons-icon icon="md-account-add"></ons-icon>
  </ons-fab>
  
</ons-page>
