<!-- Página da Lista de Pacientes -->
<ons-page>

  <ons-navigator id="pacienteNav" page="pacientes.html"></ons-navigator>

  <ons-template id="pacientes.html">
    <ons-page id="pacientes">
      <ons-toolbar class="toolbar">
        <div class="center">Pacientes</div>
	      <!-- TODO: Filtrar lista de pacientes (botão omitido sem a implementação da funcionalidade)

    <!-- Lista de Pacientes -->
	   <ons-list modifier="inset" style="padding-top: 10px;" id="lista-pacientes">

	   <ons-list-item class="paciente-lista ativo" modifier="longdivider" id="pac1" tappable>

        <div class="left">
          <img class="list__item__thumbnail" src="http://blogs.diariodepernambuco.com.br/espacodaprevidencia/wp-content/uploads/2012/10/Doente2.jpg">
        </div>

        <div class="center">

          <ons-row class="paciente-header">
            <ons-col>
              <span class="list__item__title">Paciente #1</span>
            </ons-col>
            <ons-col>
              <ons-icon icon="heartbeat" class="list__item__icon"></ons-icon>
              <span class="list__item__title">60 bpm</span>
            </ons-col>
          </ons-row>

          <ons-row>
            <ons-col class="paciente-detalhes">
              <ons-icon icon="md-calendar" class="list__item__icon"></ons-icon>
              <span class="list__item__subtitle">01/01/2017</span>  
            </ons-col>

              <ons-icon icon="md-plaster" class="list__item__icon"></ons-icon>

          </ons-row>

              <ons-icon icon="hospital-o" class="list__item__icon"></ons-icon>
