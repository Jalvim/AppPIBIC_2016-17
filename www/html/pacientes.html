<!-- Página da Lista de Pacientes -->
<ons-page>

  <ons-navigator id="pacienteNav" page="pacientes.html"></ons-navigator>

  <ons-template id="pacientes.html">
    <ons-page id="pacientes">
      <ons-toolbar class="toolbar">
        <div class="center">Pacientes</div>
	      <div class="right">
        <ons-toolbar-button>
          <ons-icon icon="md-search" size="24px"></ons-icon>
        </ons-toolbar-button>
        </div>
      </ons-toolbar>

      <ons-pull-hook>
        Pull to refresh
      </ons-pull-hook>

    <!-- Lista de Pacientes -->
	   <ons-list id="lista-pacientes">

	    <ons-list-item class="paciente-lista" modifier="chevron">

        <div class="left">
          <img class="list__item__thumbnail" src="http://blogs.diariodepernambuco.com.br/espacodaprevidencia/wp-content/uploads/2012/10/Doente2.jpg">
        </div>

        <div class="center">
          <span class="list__item__title">Paciente #1</span>
          <span class="list__item__subtitle">Prontuário:</span>
          <span class="list__item__subtitle">Causa da internação: <span class="causa">Resfriado</span></span>
          <span class="list__item__subtitle">Médico responsavel: </span>
          <span class="list__item__subtitle">Hospital e andar: </span>
        </div>

        <div class="right">        
      	 <ons-icon icon="star-o" class="list__item__icon"></ons-icon>
        </div>
      </ons-list-item>

	   <ons-list-item class="paciente-lista" modifier="chevron">

      <div class="left">
        <img class="list__item__thumbnail" src="http://dfpc6aroe7sxj.cloudfront.net/wp-content/uploads/2011/09/Sick-Man.jpg">
      </div>

      <div class="center">
        <span class="list__item__title">Paciente #2</span>
        <span class="list__item__subtitle">Prontuário:</span>
        <span class="list__item__subtitle">Causa da internação: <span class="causa">Gripe</span></span>
        <span class="list__item__subtitle">Médico responsavel: </span>
        <span class="list__item__subtitle">Hospital e andar: </span>
      </div>

      <div class="right">        
      	<ons-icon icon="star-o" class="list__item__icon"></ons-icon>
      </div>

    </ons-list-item>

	   <ons-list-item class="paciente-lista" modifier="chevron">

      <div class="left">
        <img class="list__item__thumbnail" src="http://cdn.xl.thumbs.canstockphoto.com/canstock16594519.jpg">
      </div>

      <div class="center">
        <span class="list__item__title">Paciente #3</span>
        <span class="list__item__subtitle">Prontuário:</span>
        <span class="list__item__subtitle">Causa da internação: <span class="causa">Virose</span></span>
        <span class="list__item__subtitle">Médico responsavel: </span>
        <span class="list__item__subtitle">Hospital e andar: </span>
      </div>

      <div class="right">        
      	<ons-icon icon="star-o" class="list__item__icon"></ons-icon>
      </div>    

    </ons-list-item>

	 </ons-list>

  <ons-speed-dial position="bottom right" direction="up">
    <ons-fab class="spd-dial">
      <ons-icon icon="md-plus"></ons-icon>
    </ons-fab>
    <ons-speed-dial-item id="adicionar-pac" class="spd-dial">
      <ons-icon icon="md-account-add"></ons-icon>
    </ons-speed-dial-item>
    <ons-speed-dial-item class="spd-dial">
      <ons-icon icon="md-accounts-add"></ons-icon>
    </ons-speed-dial-item>
  </ons-speed-dial>

  </ons-page>
</ons-template>
</ons-page>
