<!-- Página da Lista de Pacientes -->
<ons-page>

  <ons-navigator id="pacienteNav" page="listas.html">

  <ons-template id="listas.html"> 
    <ons-page id="listas">

      <ons-tabbar position="top" id="tab-pac">
        <ons-tab label="Pacientes" class="tabbar" page="pacientes.html" active>
        </ons-tab>
        <ons-tab label="Grupos" class="tabbar" page="grupos.html">
        </ons-tab>
      </ons-tabbar>

    <ons-template id="pacientes.html"> 
      <ons-page id="pacientes">

        <!-- Lista de Pacientes -->
        <ons-list modifier="inset" style="padding-top: 10px;" id="lista-pacientes"> 

        </ons-list>

        <!-- Botão para criar novo Paciente -->
        <ons-fab position="bottom right" id="buscar-pac" class="spd-dial">
          <ons-icon icon="md-account-add"></ons-icon>
        </ons-fab>

      </ons-page>
    </ons-template>

    <ons-template id="grupos.html"> 
      <ons-page id="grupos">

        <!-- Lista de Grupos -->
        <ons-list modifier="inset" style="padding-top: 10px;" id="lista-grupos">

          <ons-list-item class="paciente-lista grupo" modifier="longdivider" id="grupo-mostrar" tappable>

            <div class="center">

              <ons-row class="paciente-header">
                <span class="list__item__title">Grupo #1</span>
              </ons-row>

              <ons-row>
                <ons-col class="paciente-detalhes">
                  <ons-icon icon="md-accounts" class="list__item__icon"></ons-icon>
                  <span class="list__item__title">1</span>
                </ons-col>
                <ons-col class="paciente-detalhes">
                  <ons-icon icon="user-md" class="list__item__icon"></ons-icon>
                  <span class="list__item__subtitle">John Doe</span>
                </ons-col>
              </ons-row>

            </div>

            <div class="right">
              <ons-icon icon="md-delete" class="list__item__icon delete"></ons-icon>
            </div>

          </ons-list-item>

        </ons-list>

        <!-- Botão para criar novo Grupo -->
        <ons-fab position="bottom right" id="add-grupo" class="spd-dial">
          <ons-icon icon="md-accounts-add"></ons-icon>
        </ons-fab>

      </ons-page>
    </ons-template>

    </ons-page>
  </ons-template>

  </ons-navigator>

</ons-page>
