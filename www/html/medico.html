<ons-navigator id="medicoNav" page="html/medico.html">

  <ons-page id="medico">


   	<ons-toolbar class="toolbar">
     <div class="center">Perfil Médico</div>
     <div class="right">
       <ons-toolbar-button id="edit-med">
        <ons-icon icon="md-edit" size="24px"></ons-icon>
       </ons-toolbar-button>
     </div>
    </ons-toolbar>

    <div class="profile-card">

      <img src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png" class="profile-image" id="img-med">
      <div id="nome-perfil" class="profile-name"></div>
      <div id="crm-perfil" class="profile-desc"></div>
      <div id="esp-perfil" class="profile-desc"></div>

    </div>

    <div style="padding:10px; background-color:#263238;">

      <ons-list modifier="inset" class="profile-ons">

        <ons-list-header  class="profile-ons">
          Informações de Contato
        </ons-list-header>

        <ons-list-item  class="profile-ons">
          <div class="left registro-icone">
            <ons-icon icon="md-email" class="list__item__icon"></ons-icon>
          </div>
          <div class="center" id="email-perfil">
          </div>
        </ons-list-item>

        <ons-list-item  class="profile-ons">
          <div class="left registro-icone">
            <ons-icon icon="md-phone" class="list__item__icon"></ons-icon>
          </div>
          <div class="center" id="tel-perfil">
          </div>
        </ons-list-item>

      </ons-list>

    </div>

    <div class="profile-list">

    <ons-list modifier="inset">

        <ons-list-header>
          Opções
        </ons-list-header>

        <ons-list-item id="equipes" tappable>
          <div class="left registro-icone">
            <ons-icon icon="fa-medkit" class="list__item__icon"></ons-icon>
          </div>
          <div class="center">
            Ver Equipes
          </div>
        </ons-list-item>

      </ons-list>
      
      <p>
        <ons-button position="center" id="logoff" class="logoff-button">
          Sair da Conta
        </ons-button>
      </p>

  </ons-page>

</ons-navigator>
