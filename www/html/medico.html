        <ons-list-item  class="profile-ons">

            <ons-icon icon="md-phone" class="list__item__icon"></ons-icon>
          </div>
          <div class="center" id="tel-perfil">
          </div>
        </ons-list-item>

      </ons-list>

    </div>

    <div class="profile-list">

    <ons-list modifier="inset">

        <ons-list-header>
          Opções
        </ons-list-header>

        <ons-list-item id="equipes" tappable>
          <div class="left registro-icone">
            <ons-icon icon="fa-medkit" class="list__item__icon"></ons-icon>
          </div>
          <div class="center">
            Ver Equipes
          </div>
        </ons-list-item>

      </ons-list>
      
      <p>
        <ons-button position="center" id="logoff" class="logoff-button">
          Sair da Conta
        </ons-button>
      </p>
