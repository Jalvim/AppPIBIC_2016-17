<ons-page id="configpaciente">

      <ons-toolbar class="toolbar">
        <div class="center">Configurações do Paciente</div>
        <div class="left"><ons-back-button>Voltar</ons-back-button></div>
      </ons-toolbar>

      <br>
  
      <ons-list>

        <ons-list-header>Opções</ons-list-header>

        <ons-list-item id="manage-pulseiras" tappable>
          <div class="left">
            <ons-icon icon="md-watch" class="list__item__icon"></ons-icon>
          </div>
          <div class="center">
            Pulseira Utilizada
          </div>
          <div class="right">
            Pulseira #1
          </div>
        </ons-list-item>

        <ons-list-item>
          <div class="center">
            Sincronizar Automaticamente
          </div>
          <div class="right">
            <ons-switch checked></ons-switch>
          </div>
        </ons-list-item>

        <ons-list-item tappable>
          <div class="center">
            Sincronizar Agora
          </div>
        </ons-list-item>

        <ons-list-item tappable>
          <div class="center"> 
            Dispensar Paciente (Alta)
          </div>
        </ons-list-item>

        <ons-list-item tappable>
          <div class="center">
            Remover Paciente
          </div>
        </ons-list-item>
    
      </ons-list>

</ons-page>
<!-- Página de Configurações do Paciente -->
