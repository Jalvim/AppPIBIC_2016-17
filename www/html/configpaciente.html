<ons-page id="configpaciente">

      <ons-toolbar class="toolbar">
        <div class="center">Configurações do Paciente</div>
        <div class="left"><ons-back-button>Voltar</ons-back-button></div>
      </ons-toolbar>

      <br>
  
      <ons-list>

        <ons-list-header>Opções</ons-list-header>

        <ons-list-item id="manage-pulseiras" tappable>
          <div class="left">
            <ons-icon icon="md-watch" class="list__item__icon"></ons-icon>
          </div>
          <div class="center">
            Alterar Pulseira
          </div>
        </ons-list-item>

        <ons-list-item>
          <span style="width: 100%;text-align: center">Novas pulseiras podem ser adicionadas</span>
          <br>
          <span style="width: 100%;text-align: center">nas configurações do aplicativo.</span>
        </ons-list-item>

        <ons-list-item id="alta-pac" tappable>
          <div class="left">
            <ons-icon icon="md-close" class="list__item__icon"></ons-icon>
          </div>
          <div class="center"> 
            Remover Paciente
          </div>
        </ons-list-item>

        <ons-dialog id="dialog-pulseiras" cancelable> <!-- Setar opção dialog -->
          <ons-list> 
            <ons-list-item id="nuloPulseira" tappable>
              <div>Desindexar a pulseira atual</div>
            </ons-list-item>
          </ons-list>  
          <ons-list id="lista-pulseiras-config"> 
          </ons-list>
        </ons-dialog>
    
      </ons-list>

  <ons-modal direction="up">
    <div style="text-align: center">
      <p>
        <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Dispensando Paciente...
      </p>
    </div>
  </ons-modal>

</ons-page>
<!-- Página de Configurações do Paciente -->
