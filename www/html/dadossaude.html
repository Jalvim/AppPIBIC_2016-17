    <!-- Template da página com primeira informação gráfica -->
    <ons-template id="dadossaude1.html">
        <ons-page>
            <ons-toolbar>
                <div class="center">Calorias perdidas diariamente</div>
            </ons-toolbar>

            <p style="text-align: center;">

            <!-- Início da interface do gráfico -->

            <canvas id="myChart1" width="400" height="400"></canvas>

            <script>
                var chrt = getElementById("myChart1").getContext("2d");
                var data = {
                    labels: ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"],
                    datasets: [
                        [
                            label: "Calorias perdidas",
                            backgroundColor: "rgba:(255, 99, 132, 0.2)",
                            borderColor: "rgba:(255, 99, 132, 1)",
                            borderWidth: 5,
                            hoverBackgroundColor: "rgba(255, 99, 132, 0.4)",
                            hoverBorderColor: "rgba:(255, 99, 132, 1)",
                            data: [10, 20, 30, 40, 50, 50, 40], // AJUSTAR PARA ALTERAÇÃO DINÂMICA COM DB.
                        ]
                    ]
                }; //TODO implrmrntação da comunicação de dados com o servidor.
                var myBigChart1 = new Chart(chrt).Bar(data);
            </script>

            <!-- Fim do script de gráfico -->
            </p>
        </ons-page>
    </ons-template>
