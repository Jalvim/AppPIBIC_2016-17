<!-- Página de Abas com Dados de Saúde do Paciente -->
<ons-page>

    <ons-toolbar position="top" class="toolbar">
        <div class="center">Dados de Saúde</div>
        <div class="left"><ons-back-button>Voltar</ons-back-button></div>
    </ons-toolbar>

    <ons-tabbar position="top">
        <ons-tab label="Home" class="tabbar" page="dadossaude0.html" active>
        </ons-tab>
        <ons-tab label="Cal" class="tabbar" page="dadossaude1.html">
        </ons-tab>
        <ons-tab label="Pas" class="tabbar" page="dadossaude2.html">
        </ons-tab>
        <ons-tab label="Pul" class="tabbar" page="dadossaude3.html">
        </ons-tab>
        <ons-tab label="Deg" class="tabbar" page="dadossaude4.html"> <!-- TODO Averiguar possibilidade de implementação. -->
        </ons-tab>
    </ons-tabbar>

    <ons-template id="dadossaude0.html">
      <ons-page id="dadossaude0">

      <ons-list>

        <ons-list-item class="paciente-lista">
          <div class="left">
            <ons-icon
            icon="ion-pizza"
            size="30px"
            style="color: grey">
            </ons-icon>
          </div>
          <div class="center">
            <ons-row class="paciente-header">
              <ons-col>
                <span class="list__item__title nome"> Calorias queimadas </span>            
                </ons-col>
            </ons-row>
            <ons-row>
              <ons-col>
                <span class="list__item__subtitle" id="itemCalorias"></span>
              </ons-col>
            </ons-row>
          </div>
        </ons-list-item>

        <ons-list-item class="paciente-lista">
          <div class="left">
            <ons-icon
            icon="ion-android-walk"
            size="30px"
            style="color: grey">
            </ons-icon>
          </div>
          <div class="center">
            <ons-row class="paciente-header">
              <ons-col>
                <span class="list__item__title nome"> Passos dados </span>            
                </ons-col>
            </ons-row>
            <ons-row>
              <ons-col>
                <span class="list__item__subtitle" id="itemPassos"></span>
              </ons-col>
            </ons-row>
          </div>
        </ons-list-item>

        <ons-list-item class="paciente-lista">
          <div class="left">
            <ons-icon
            icon="ion-heart"
            size="30px"
            style="color: grey">
            </ons-icon>
          </div>
          <div class="center">
            <ons-row class="paciente-header">
              <ons-col>
                <span class="list__item__title nome"> Batimento cardíaco </span>            
                </ons-col>
            </ons-row>
            <ons-row>
              <ons-col>
                <span class="list__item__subtitle" id="itemPulso"> dummie </span>
              </ons-col>
            </ons-row>
          </div>
        </ons-list-item>

        <ons-list-item class="paciente-lista">
          <div class="left">
            <ons-icon
            icon="ion-planet"
            size="30px"
            style="color: grey">
            </ons-icon>
          </div>
          <div class="center">
            <ons-row class="paciente-header">
              <ons-col>
                <span class="list__item__title nome"> Degraus subidos </span>            
                </ons-col>
            </ons-row>
            <ons-row>
              <ons-col>
                <span class="list__item__subtitle" id="itemDegraus"></span>
              </ons-col>
            </ons-row>
          </div>
        </ons-list-item>

      </ons-list>
        
      </ons-page>
    </ons-template>

    <!-- Template da página com primeira informação gráfica -->
    <ons-template id="dadossaude1.html">
        <ons-page id="dadossaude1">
            <!-- Header de trânsito entre as interfaces dos gráficos -->
    

            <div class="grafico-container">

            <!-- Início da interface do gráfico -->
            <canvas id="myChart1" width="300" height="300"></canvas>

            </div>

            <ons-list>

              <ons-list-item>
                <div class="left">
                  Última atualização:                 
                </div>

                <div class="center" id="ultCalorias"></div>
              </ons-list-item>

              <ons-list-item>
                <div class="center">
                  Recuperação de dados
                </div>
              </ons-list-item>

              <ons-list-item>

                <div class="left registro-icone">
                  <ons-icon icon="md-calendar" class="list__item__icon"></ons-icon>
                </div>

                <div class="center">
                  <ons-input class="text-input--underbar registro-input-icon" input-id="data-dados" type="date" disable-auto-styling>
                  </ons-input>
                </div>  

              </ons-list-item>

              <ons-list-item tappable id="dados-rec">
                <div class="left">
                    Dados:
                </div>
                <div class="rigth" id="dados-recuperados"></div>
              </ons-list-item>

            </ons-list>

        </ons-page>
    </ons-template>
