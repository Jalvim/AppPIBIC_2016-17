<ons-page id="perfilpaciente">

 <ons-toolbar class="toolbar">
  <div class="center"></div>
  <div class="left"><ons-back-button>Voltar</ons-back-button></div>
 </ons-toolbar>


  <div class="profile-card">

    <img class="profile-image">
    <div class="profile-name"></div>
    <div class="profile-desc"></div>
    <div class="profile-desc" id="causa-perfil"></div>

  </div>

  <br>

  <ons-list class="menu-list"> 

    <ons-list-item id="graf1" modifier="chevron" tappable>
      Dados de Saúde
    </ons-list-item>

    <ons-list-item id="pacienteeditar" modifier="chevron" tappable>
      Editar Dados
    </ons-list-item>

    <ons-list-item id="config" modifier="chevron" tappable>
      Configurações
    </ons-list-item>

    <ons-list-item id="lemb" modifier="chevron" tappable>
      Lembretes
    </ons-list-item>

  </ons-list>

  <ons-template id="lembretes.html">
      <ons-page id="lembretes">

          <ons-toolbar class="toolbar">
              <div class="center">Lembretes</div>
              <div class="left"><ons-back-button>Voltar</ons-back-button></div>
              <div class="right">
                  <ons-toolbar-button>
                      <ons-icon icon="md-plus" class="right" size="24px" id="add-lembrete"></ons-icon>
                  </ons-toolbar-button>
              </div>
          </ons-toolbar>

              <ons-list id="lista-lembretes">

                  <ons-list-item>
                      <div class="right">
                          <ons-icon icon="md-delete" class="list__item__icon delete"></ons-icon>
                      </div>
                      <div>
                          Lembrete #1
                      </div>
                  </ons-list-item>

              </ons-list>

      </ons-page>
  </ons-template>
