<ons-page id="perfilpaciente">

 <ons-toolbar class="toolbar">
  <div class="left"> <ons-back-button>Voltar</ons-back-button></div>
  <div class="center"></div>
 </ons-toolbar>


  <div class="profile-card">

    <img class="profile-image" src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png">
    <div class="profile-name"></div>
    <div class="profile-desc"></div>
    <div class="profile-desc"></div>

  </div>

  <div class="profile-list" style="margin-bottom: 10px">

    <ons-list modifier="inset">

      <ons-list-header>
        Dados do Paciente
      </ons-list-header>

      <ons-list-item>
        <div class="left registro-icone">
          <ons-icon icon="md-calendar" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Data de Internação:
        </div>
        <div class="right" id="data-int">
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="left registro-icone">
          <ons-icon icon="user-md" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Médico Responsável:
        </div>
        <div class="right">
          <span id="medico"></span>
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="left registro-icone">
          <ons-icon icon="md-plaster" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-row style="margin-bottom: 5px">
            Causa da Internação:
          </ons-row>
          <ons-row>
            <span id="causa"></span>
          </ons-row>  
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="left registro-icone">
          <ons-icon icon="hospital-o" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-row style="margin-bottom: 5px">
            Hospital e Andar:
          </ons-row>
          <ons-row>
            <span id="hospital"></span>
          </ons-row>  
        </div>
      </ons-list-item>

      <ons-list-item id="perfil-pulseiras" tappable>
          <div class="left">
            <ons-icon icon="md-watch" class="list__item__icon"></ons-icon>
          </div>
          <div class="center">
            Pulseira Utilizada:
          </div>
          <div class="right" id="pulseira-pac">
          </div>
      </ons-list-item>

    </ons-list>

  <br>

    <ons-list modifier="inset" class="menu-list"> 

      <ons-list-header>
        Opções
      </ons-list-header>

      <ons-list-item id="graf" modifier="chevron" tappable>
        <div class="left registro-icone">
          <ons-icon icon="stethoscope" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Dados de Saúde
        </div>
      </ons-list-item>

      <ons-list-item id="pacienteeditar" modifier="chevron" tappable>
        <div class="left registro-icone">
          <ons-icon icon="md-edit" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Editar Dados
        </div>
      </ons-list-item>

      <ons-list-item id="lemb" modifier="chevron" tappable>
        <div class="left registro-icone">
          <ons-icon icon="md-assignment" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Lembretes
        </div>
      </ons-list-item>

      <ons-list-item id="compart-pac" modifier="chevron" tappable>
        <div class="left registro-icone">
          <ons-icon icon="md-share" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Compartilhar com equipe
        </div>
      </ons-list-item>

      <ons-list-item id="config-pac" modifier="chevron" tappable>
        <div class="left registro-icone">
          <ons-icon icon="md-settings" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Configurações do Paciente
        </div>
      </ons-list-item>

    </ons-list>

  </div>

</ons-page>
