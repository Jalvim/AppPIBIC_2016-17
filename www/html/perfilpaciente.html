<ons-page id="perfilpaciente">

 <ons-toolbar class="toolbar">
  <div class="center"></div>
  <div class="left"><ons-back-button>Voltar</ons-back-button></div>
 </ons-toolbar>


  <div class="profile-card">

    <img class="profile-image" src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png">
    <div class="profile-name">Paciente Genérico</div>
    <div class="profile-desc"></div>
    <div class="profile-desc"></div>

  </div>

  <div class="profile-list" style="margin-bottom: 10px">

    <ons-list>

      <ons-list-header>
        Dados do Paciente
      </ons-list-header>

      <ons-list-item>
        <div class="left registro-icone">
          <ons-icon icon="md-calendar" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Data de Internação:
        </div>
        <div class="right">
          01/01/2017
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="left registro-icone">
          <ons-icon icon="user-md" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Médico Responsável:
        </div>
        <div class="right">
          John Doe
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="left registro-icone">
          <ons-icon icon="md-plaster" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-row style="margin-bottom: 5px">
            Causa da Internação:
          </ons-row>
          <ons-row>
            Resfriado e Infecção
          </ons-row>  
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="left registro-icone">
          <ons-icon icon="hospital-o" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-row style="margin-bottom: 5px">
            Hospital e Andar:
          </ons-row>
          <ons-row>
            Hospital Genérico, 1º andar
          </ons-row>  
        </div>
      </ons-list-item>

    </ons-list>

  <br>

    <ons-list class="menu-list"> 

      <ons-list-header>
        Opções
      </ons-list-header>

      <ons-list-item id="graf" modifier="chevron" tappable>
        <div class="left registro-icone">
          <ons-icon icon="stethoscope" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Dados de Saúde
        </div>
      </ons-list-item>

      <ons-list-item id="pacienteeditar" modifier="chevron" tappable>
        <div class="left registro-icone">
          <ons-icon icon="md-edit" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Editar Dados
        </div>
      </ons-list-item>

      <ons-list-item id="lemb" modifier="chevron" tappable>
        <div class="left registro-icone">
          <ons-icon icon="md-assignment" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Lembretes
        </div>
      </ons-list-item>

      <ons-list-item id="config-pac" modifier="chevron" tappable>
        <div class="left registro-icone">
          <ons-icon icon="md-settings" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Configurações
        </div>
      </ons-list-item>

    </ons-list>

  </div>

  <ons-template id="lembretes.html">
      <ons-page id="lembretes">

          <ons-toolbar class="toolbar">
              <div class="center">Lembretes</div>
              <div class="left"><ons-back-button>Voltar</ons-back-button></div>
              <div class="right">
                  <ons-toolbar-button>
                      <ons-icon icon="md-plus" class="right" size="24px" id="add-lembrete"></ons-icon>
                  </ons-toolbar-button>
              </div>
          </ons-toolbar>

              <ons-list id="lista-lembretes">

                  <ons-list-item>
                      <div class="right">
                          <ons-icon icon="md-delete" class="list__item__icon delete"></ons-icon>
                      </div>
                      <div>
                          Lembrete #1
                      </div>
                  </ons-list-item>

              </ons-list>

      </ons-page>
  </ons-template>
