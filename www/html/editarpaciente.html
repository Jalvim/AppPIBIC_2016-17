<ons-page id="editarpaciente">

  <ons-toolbar class="toolbar">
    <div class="left"><ons-back-button>Cancelar</ons-back-button></div>
    <div class="center">Editar Paciente</div>
  </ons-toolbar>

  <br>

  <!-- Formulário de Edição de Paciente -->
  <div class="register-form">
  <ons-list modifier="inset" disable-auto-styling>
    <ons-list-item>
      <ons-row class="edit-wrapper">

        <ons-col width="60px" class="profile-image-wrapper1">
          <img src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png" class="edit-image">
        </ons-col>

        <ons-col class="edit-input" >
          <ons-input input-id="nome-pac" placeholder="Nome" style="width: 100%;" disable-auto-styling></ons-input>
        </ons-col>

        </ons-row>
    </ons-list-item>
  </ons-list>

  <br>

  <ons-list modifier="inset" disable-auto-styling>

    <ons-list-header modifier="nodivider">
      Prontuário
    </ons-list-header>

    <ons-list-item modifier="nodivider" class="register-input" disable-auto-styling>
      <ons-input input-id="pront-pac" style="width: 100%;" disable-auto-styling></ons-input>
    </ons-list-item>

    <ons-list-header modifier="nodivider">
      Causa da Internação
    </ons-list-header>

    <ons-list-item modifier="nodivider" class="register-input" disable-auto-styling>
      <ons-input input-id="causa-pac" style="width: 100%;" disable-auto-styling></ons-input>
    </ons-list-item>

    <ons-list-header modifier="nodivider">
      Email
    </ons-list-header>

    <ons-list-item modifier="nodivider" class="register-input" disable-auto-styling>
      <ons-input input-id="email-pac" type="email" style="width: 100%;" disable-auto-styling></ons-input>
    </ons-list-item>

    <ons-list-header modifier="nodivider">
      Telefone
    </ons-list-header>

    <ons-list-item modifier="nodivider" class="register-input" disable-auto-styling>
      <ons-input input-id="tel-pac" type="tel" style="width: 100%;" disable-auto-styling></ons-input>
    </ons-list-item>

  </ons-list>

    <p style="text-align: center; margin-top: 30px;">
      <ons-button id="editar-pac" class="button-send">Salvar</ons-button>
    </p>
  </div>

</ons-page>

<!-- Página de Edição de Dados do Paciente -->
