<ons-page id="editarpaciente">
  <ons-toolbar>
      <div class="left"><ons-back-button>Cancelar</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

  <br>
  <ons-list modifier="inset">
    <ons-list-header>
      Nome
    </ons-list-header>
    <ons-list-item>
      <ons-input input-id="nome-pac"></ons-input>
    </ons-list-item>
    <ons-list-header>
      Prontuário
    </ons-list-header>
    <ons-list-item>
      <ons-input input-id="pront-pac"></ons-input>
    </ons-list-item>
    <ons-list-header>
      Causa da Internação
    </ons-list-header>
    <ons-list-item>
      <ons-input input-id="causa-pac"></ons-input>
    </ons-list-item>
    <ons-list-header>
      Email
    </ons-list-header>
    <ons-list-item>
      <ons-input input-id="email-pac" type="email"></ons-input>
    </ons-list-item>
    <ons-list-header>
      Telefone
    </ons-list-header>
    <ons-list-item>
      <ons-input input-id="tel-pac" type="tel"></ons-input>
    </ons-list-item>
  </ons-list>
    <p style="text-align: center; margin-top: 30px;">
      <ons-button id="editar-pac">Salvar</ons-button>
    </p>

</ons-page>
