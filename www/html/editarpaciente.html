<ons-page id="editarpaciente">

    <ons-toolbar class="toolbar">
      <div class="left"><ons-back-button>Cancelar</ons-back-button></div>
      <div class="center">Editar Paciente</div>
    </ons-toolbar>

  <!-- Formulário de Edição de Paciente -->

  <div class="editar-form">

    <ons-list modifier="noborder" disable-auto-styling>
      <ons-list-item modifier="nodivider">
        <div class="left registro-image">
          <img src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png" class="editar-image">
        </div>
        <div class="center">
          <ons-input placeholder="Nome" input-id="nome-pac-edit" class="text-input--underbar registro-input-top" disable-auto-styling></ons-input>
          <ons-input placeholder="Médico Responsável" input-id="med-pac-edit" class="text-input--underbar registro-input-top" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>
      
      <ons-list-item tappable class="add-foto">
        <ons-icon icon="md-camera" class="list_item_icon"></ons-icon>
          <span style="margin-left: 10px;">Editar foto</span>
      </ons-list-item>

      <ons-list-header>
        Data de Internação
      </ons-list-header>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="md-calendar" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input input-id="data-pac-edit" class="text-input--underbar registro-input-icon" type="date" disable-auto-styling></ons-input>
        </div>  
      </ons-list-item>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="md-plaster" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input input-id="causa-pac-edit" placeholder="Causa da Internação" class="text-input--underbar registro-input-icon" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item modifier="nodivider" id="hospitalButton" disable-auto-styling tappable>
        <div class="left registro-icone">
          <ons-icon icon="hospital-o" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          Adicionar a Hospital
        </div>
      </ons-list-item>

      <ons-dialog id="dialog" cancelable> <!-- Setar opção dialog -->
        <ons-list id="lista-hospital"> 
            
        </ons-list>  
      </ons-dialog>

    </ons-list>

    <ons-button position="center" class="button-send" id="editar-pac">Editar Cadastro</ons-button>

  </div>

  <!-- Diálogo para selecionar fonte da imagem de perfil --> 

  <ons-dialog id="fotosource">
        <ons-toolbar class="toolbar" inline>
          <div class="center">
            Editar imagem
          </div>
        </ons-toolbar>

        <div style="text-align: center">
          <p>
            Escolha de onde deseja selecionar a imagem:
          </p>

          <ons-list>
            <ons-row>
              <ons-col>
                <ons-list-item style="text-align: center" id="camera-add" tappable>Câmera</ons-list-item>
              </ons-col>
              <ons-col>
                <ons-list-item style="text-align: center" id="galeria" tappable>Galeria</ons-list-item>
              </ons-col>
            </ons-row>
          </ons-list>
        </div>
  </ons-dialog>

</ons-page>

<!-- Página de Edição de Dados do Paciente -->
