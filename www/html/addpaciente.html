<ons-page id="addpaciente">

  <ons-toolbar class="toolbar">
    <div class="left"><ons-back-button>Cancelar</ons-back-button></div>
    <div class="center">Cadastrar Paciente</div>
  </ons-toolbar>

  <!-- Formulário de Cadastro de Paciente -->

  <div class="editar-form">

    <ons-list modifier="noborder" disable-auto-styling>
      <ons-list-item modifier="nodivider">
        <div class="left registro-image">
          <img src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png" class="editar-image">
        </div>
        <div class="center">
          <ons-input placeholder="Nome" input-id="nome-novo-pac" class="text-input--underbar registro-input-top" disable-auto-styling></ons-input>
          <ons-input placeholder="Médico Responsável" input-id="med-novo-pac" class="text-input--underbar registro-input-top" disable-auto-styling readonly></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item tappable class="add-foto">
        <ons-icon icon="md-camera" class="list_item_icon"></ons-icon>
          <span style="margin-left: 10px;">Adicionar foto</span>
      </ons-list-item>

      <ons-list-header>
        Data de Internação
      </ons-list-header>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="md-calendar" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input class="text-input--underbar registro-input-icon" input-id="data-novo-pac" type="date" disable-auto-styling>
          </ons-input>
        </div>  
      </ons-list-item>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="md-plaster" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input placeholder="Causa da Internação" input-id="causa-novo-pac" class="text-input--underbar registro-input-icon" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="hospital-o" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input placeholder="Hospital e Andar" input-id="local-novo-pac" class="text-input--underbar registro-input-icon" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>

        <ons-dialog id="fotosource">
        <ons-toolbar inline>
          <div class="center">
            Editar imagem
          </div>
        </ons-toolbar>

        <div style="text-align: center">
          <p>
            Escolha de onde deseja selecionar a imagem:
          </p>

          <ons-list>
            <ons-row>
              <ons-col>
                <ons-list-item style="text-align: center" id="camera-add" tappable>Câmera</ons-list-item>
              </ons-col>
              <ons-col>
                <ons-list-item style="text-align: center" tappable id="galeria">Galeria</ons-list-item>
              </ons-col>
            </ons-row>
          </ons-list>
          </div>
        </ons-dialog>
      </ons-list-item>

    </ons-list>

    <ons-button position="center" class="button-send" id="cadastrar-pac">Cadastrar</ons-button>

  </div>

  <ons-modal direction="up">
    <div style="text-align: center">
      <p>
        <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Adicionando...
      </p>
    </div>
  </ons-modal>

  <!-- Diálogo para selecionar fonte da imagem de perfil --> 

  <ons-dialog id="fotosource">
        <ons-toolbar class="toolbar" inline>
          <div class="center">
            Editar imagem
          </div>
        </ons-toolbar>

        <div style="text-align: center">
          <p>
            Escolha de onde deseja selecionar a imagem:
          </p>

          <ons-list>
            <ons-row>
              <ons-col>
                <ons-list-item style="text-align: center" id="camera-add" tappable>Câmera</ons-list-item>
              </ons-col>
              <ons-col>
                <ons-list-item style="text-align: center" id="galeria" tappable>Galeria</ons-list-item>
              </ons-col>
            </ons-row>
          </ons-list>
        </div>
  </ons-dialog>

</ons-page>
