<ons-page id="addpaciente">

  <ons-toolbar class="toolba>
    <div class="left"><ons-back-button>Cancelar</ons-back-button></div>
    <div class="center">Cadastrar Paciente</div>
  </ons-toolbar>

  <!-- Formulário de Cadastro de Paciente -->

  <div class="editar-form">

    <ons-list modifier="noborder" disable-auto-styling>
      <ons-list-item modifier="nodivider">
        <div class="left registro-image">
          <img src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png" class="editar-image">
        </div>
        <div class="center">
          <ons-input placeholder="Nome" input-id="nome-novo-pac" class="text-input--underbar registro-input-top" disable-auto-styling></ons-input>
          <ons-input placeholder="Médico Responsável" input-id="med-novo-pac" class="text-input--underbar registro-input-top" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>

      <ons-list-header>
        Data de Internação
      </ons-list-header>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="md-calendar" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input class="text-input--underbar registro-input-icon" input-id="data-novo-pac" type="date" disable-auto-styling>
          </ons-input>
        </div>  
      </ons-list-item>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="md-plaster" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input placeholder="Causa da Internação" input-id="causa-novo-pac" class="text-input--underbar registro-input-icon" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="hospital-o" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input placeholder="Hospital e Andar" input-id="local-novo-pac" class="text-input--underbar registro-input-icon" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item modifier="nodivider">
        <div class="center">
          <ons-button position="center" id="pulseiraButton">Puseiras</ons-button>
        </div>
        <ons-popover direction="up" id="popover" cancelable>
          <ons-list id="lista-pulseiras"></ons-list>  
        </ons-popover>
      </ons-list-item>

    </ons-list>

    <ons-button position="center" class="button-send" id="cadastrar-pac">Editar Cadastro</ons-button>

  </div>

  <ons-modal direction="up">
    <div style="text-align: center">
      <p>
        <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Adicionando...
      </p>
    </div>
  </ons-modal>

</ons-page>
