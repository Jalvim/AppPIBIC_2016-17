<ons-page id="addpaciente">

  <ons-toolbar class="toolbar">
    <div class="left"><ons-back-button>Cancelar</ons-back-button></div>
    <div class="center">Cadastrar Paciente</div>
  </ons-toolbar>

  <!-- Formulário de Cadastro de Paciente -->

  <div class="editar-form">

    <ons-list modifier="noborder" disable-auto-styling>
      <ons-list-item modifier="nodivider">
        <div class="left registro-image">
          <img src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-md.png" class="editar-image">
        </div>
        <div class="center">
          <ons-input placeholder="Nome" class="text-input--underbar registro-input-top" disable-auto-styling></ons-input>
          <ons-input placeholder="Médico Responsável" class="text-input--underbar registro-input-top" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>

      <ons-list-header>
        Data de Internação
      </ons-list-header>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="md-calendar" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input class="text-input--underbar registro-input-icon" type="date" disable-auto-styling></ons-input>
        </div>  
      </ons-list-item>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="md-plaster" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input placeholder="Causa da Internação" class="text-input--underbar registro-input-icon" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item modifier="nodivider" disable-auto-styling>
        <div class="left registro-icone">
          <ons-icon icon="hospital-o" class="list__item__icon"></ons-icon>
        </div>
        <div class="center">
          <ons-input placeholder="Hospital e Andar" class="text-input--underbar registro-input-icon" disable-auto-styling></ons-input>
        </div>
      </ons-list-item>

    </ons-list>

    <ons-button position="center" class="button-send" id="cadastrar-pac">Enviar Cadastro</ons-button>

  </div>

</ons-page>
